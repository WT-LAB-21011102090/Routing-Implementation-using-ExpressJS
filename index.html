<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Web Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .api-response {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my Node.js Web Server</h1>
    </header>
    <div class="container">
        <h2>Description</h2>
        <p>This website is hosted using Node.js.</p>

        <h2>Functions used : </h2>
        <ul>
            <li>require</li>
            <li>setHeader</li>
            <li>createServer</li>
            <li>readFile</li>
            <li>writeHead</li>
            <li>end</li>
            <li>listen</li>
        </ul>
    </div>
</body>
</html>
